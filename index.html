<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Side Nav</title>
  </head>
  <body>
    <!-- Header -->

    <header>
      <h1>Header</h1>
    </header>

    <!-- Navigation Menu -->
    <main>
      <aside id="sidebar">
        <div class="sidebar-header">
          <span
            class="material-symbols-outlined menu-icon"
            onclick="document.getElementById('sidebar').classList.toggle('expanded')"
            >menu</span
          >
        </div>
        <ul class="sidebar-links">
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">home</span>Home</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-outlined"
                >notifications_active</span
              >Notifications</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">account_circle</span
              >Account</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">settings</span
              >Settings</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">logout</span>Logout</a
            >
          </li>
        </ul>
        <div class="user-account">
          <div class="user-profile">
            <img src="assets/images/profile-pic.png" alt="profile-pic" />
            <div class="user-details">
              <h3>John Doe</h3>
              <span>Full Stack Engineer</span>
            </div>
          </div>
        </div>
      </aside>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <p>&copy; 2025 Sifter base. All rights reserved</p>
    </footer>
  </body>
</html>
