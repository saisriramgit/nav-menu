<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Component</title>
    <link rel="stylesheet" href="/sifterbase/assets/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div
          class="col-md-6 d-none d-md-block bg-dark"
          style="
            background: url('../assets/images/login-img.jpg') no-repeat
              center/cover;
            height: 100vh;
          "
        ></div>

        <div
          class="col-md-6 d-flex align-items-center justify-content-center p-5"
          style="background-color: #1e81b0"
        >
          <div class="w-75">
            <div class="text-center mb-4">
              <h3 class="fw-bold">Sifter Enterprise Ltd</h3>
              <p class="text-muted">Sifterbase Management System</p>
            </div>
            <form id="loginForm" novalidate>
              <!-- Username field -->
              <div class="input-group mb-3 mx-auto" style="max-width: 300px">
                <input
                  class="form-control"
                  id="userId"
                  placeholder="Enter your User ID"
                  maxlength="8"
                  required
                />
                <span class="input-group-text bg-transparent">
                  <span class="material-symbols-outlined">person</span>
                </span>
              </div>

              <!-- Password Field -->
              <div class="input-group mb-3 mx-auto" style="max-width: 300px">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your Password"
                  maxlength="16"
                  required
                />
                <span class="input-group-text bg-transparent">
                  <span class="material-symbols-outlined">lock</span>
                </span>
              </div>
              <button
                type="submit"
                class="btn btn-light justify-content-center d-flex mx-auto"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/sifterbase/assets/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let isValid = true;

          let userId = document.getElementById("userId");
          if (userId.value.trim() === "" || userId.value.length > 8) {
            userId.classList.add("is-invalid");
            isValid = false;
          } else {
            userId.classList.remove("is-invalid");
            userId.classList.add("is-valid");
          }
          let password = document.getElementById("password");
          if (password.value.trim() === "" || password.value.length > 16) {
            password.classList.add("is-invalid");
            isValid = false;
          } else {
            password.classList.remove("is-invalid");
            password.classList.add("is-valid");
          }

          if (isValid) {
            window.location.href = "/sifterbase/admin/admin-index.html";
          }
        });
    </script>
  </body>
</html>
